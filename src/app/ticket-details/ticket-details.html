<ion-header class="chart_header_wrp">

  <ion-title class="name">Joe consulting</ion-title>
  <div class="chat_back" (click)="goTickets()">
    <ion-icon ios="ios-arrow-back" md="md-arrow-back"></ion-icon>
  </div>
</ion-header>
<ion-content class="outer-content ticket_details_wrp">
  <ion-card>
    <ion-card-content>
      <ion-card-title>
        Ticket Number - 146
        </ion-card-title>
        <p class="date"> <ion-icon ios="ios-calendar" md="md-calendar"></ion-icon> 02/12/2018</p>
      <p>
        User not able to do same day ach.The most popular industrial group ever, and largely
        responsible for bringing the music to a mass audience.
      </p>
    </ion-card-content>
    <ion-row class="row" no-padding>
      <ion-col class="col" text-left>
            <button ion-button color="secondary" clear>
              <span class="button-inner">
                <ion-icon ios="ios-checkmark-circle" md="md-checkmark-circle"></ion-icon> Approve
              </span>
            </button>
      </ion-col>
      <ion-col class="col" text-right>
            <button ion-button color="danger" clear>
              <span class="button-inner">
                <ion-icon ios="ios-trash" md="md-trash"></ion-icon> Delete
              </span>
            </button>
      </ion-col>
